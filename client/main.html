<head>
  <title>stock-data-visualizer</title>
</head>

<body>
  <center><h1>Stock data visualizer v0.1</h1></center>
  {{> stockselect}}
  {{> stockchart}}
</body>

<template name="stockchart">
  <div id="chart">
  </div>
</template>

<template name="stockselect">
  <select id="selectedstock">
      <option disabled="disabled" selected="selected">Select a stock</option>
      {{#each stocks}}
          <option value="{{this}}">{{this}}</option>
      {{/each}}
  </select>
</template>
